<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Finalizar assinatura NexUS." />
    <title>NexUS — Checkout</title>
    <link rel="icon" href="assets/logo.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/script.js"></script>
    <script type="module" src="scripts/auth.js"></script>
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="container header-top-left">
        <div class="container">
          <div class="">
            <a class="brand" href="index.html#inicio" aria-label="NexUS - Início">
              <img class="brand-logo" src="assets/logo.svg" data-svg="assets/logo.svg" data-png="assets/NexUsLogo.png" width="36" height="36" alt="Logo NexUS" />
              <span class="brand-text"></span>
            </a>
          </div>
          <button class="nav-toggle" id="navToggle" type="button" aria-expanded="false" aria-controls="primaryNav" aria-label="Abrir menu">
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
            <span class="bar" aria-hidden="true"></span>
          </button>
        </div>

        <nav class="primary-nav" id="primaryNav" aria-label="Navegação principal">
          <ul>
            <li><a href="index.html#inicio">Início</a></li>
            <li><a href="plans.html">Planos</a></li>
            <li id="navMembers" hidden><a href="members.html">Membros</a></li>
          </ul>
          <div class="user-menu" id="userMenu" hidden>
            <a href="profile.html" class="avatar" id="userAvatarLink" aria-label="Abrir perfil">
              <img id="userAvatar" alt="Seu perfil" width="32" height="32" />
            </a>
            <button class="btn btn-outline" id="logoutBtn" type="button">Sair</button>
          </div>
        </nav>
      </div>
    </header>

    <main class="section" aria-labelledby="checkout-title">
      <div class="container">
        <h1 id="checkout-title">Finalizar assinatura</h1>
        <div class="checkout">
          <div class="checkout-summary">
            <h2 class="sr-only">Resumo do plano</h2>
            <div class="summary-card">
              <div class="summary-row">
                <span>Plano</span><strong id="selectedPlan">—</strong>
              </div>
              <div class="summary-row">
                <span>Preço</span><strong id="selectedPrice">—</strong>
              </div>
              <p class="muted" style="margin-top:0.5rem;">Sem fidelidade. Cancele quando quiser.</p>
            </div>
          </div>
          <form class="checkout-form" id="checkoutForm">
            <h2 class="sr-only">Dados de pagamento</h2>
            <div class="grid-2">
              <div class="field">
                <label for="name">Nome completo</label>
                <input id="name" name="name" autocomplete="name" required />
              </div>
              <div class="field">
                <label for="email">Email</label>
                <input id="email" name="email" type="email" autocomplete="email" required />
              </div>
            </div>
            <div class="grid-3">
              <div class="field">
                <label for="card">Cartão</label>
                <input id="card" name="card" inputmode="numeric" placeholder="0000 0000 0000 0000" autocomplete="cc-number" required />
              </div>
              <div class="field">
                <label for="exp">Validade</label>
                <input id="exp" name="exp" placeholder="MM/AA" autocomplete="cc-exp" required />
              </div>
              <div class="field">
                <label for="cvv">CVV</label>
                <input id="cvv" name="cvv" inputmode="numeric" autocomplete="cc-csc" required />
              </div>
            </div>
            <div class="actions">
              <button class="btn btn-primary" type="submit">Pagar e assinar</button>
              <a class="btn btn-ghost" href="plans.html">Voltar aos planos</a>
            </div>
            <p class="form-note" id="checkoutNote" role="status" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </main>

    <footer class="site-footer" role="contentinfo">
      <div class="container legal">
        <small>© <span id="year"></span> NexUS. Todos os direitos reservados.</small>
      </div>
    </footer>

    <script>
      (function(){
        const planEl = document.getElementById('selectedPlan');
        const priceEl = document.getElementById('selectedPrice');
        const form = document.getElementById('checkoutForm');
        const note = document.getElementById('checkoutNote');
        const cardInput = document.getElementById('card');
        const expInput = document.getElementById('exp');
        const cvvInput = document.getElementById('cvv');
        const params = new URLSearchParams(location.search);
        const plan = (params.get('plan') || 'growth').toLowerCase();
        const planMap = {
          starter: { name: 'Starter', price: 'R$29/mês' },
          growth: { name: 'Growth', price: 'R$59/mês' },
          pro: { name: 'Pro', price: 'R$99/mês' }
        };
        const picked = planMap[plan] || planMap.growth;
        if (planEl) planEl.textContent = picked.name;
        if (priceEl) priceEl.textContent = picked.price;

        // Helpers: masks & validation
        const onlyDigits = (s) => String(s || '').replace(/\D+/g, '');
        function detectCardType(digits) { return /^3[47]/.test(digits) ? 'amex' : 'other'; }
        function formatCard(digits) {
          const type = detectCardType(digits);
          if (type === 'amex') {
            const a = digits.slice(0, 4);
            const b = digits.slice(4, 10);
            const c = digits.slice(10, 15);
            return [a, b, c].filter(Boolean).join(' ');
          }
          return digits.replace(/(.{4})/g, '$1 ').trim();
        }
        function luhnCheck(digits) {
          if (!digits || digits.length < 13) return false;
          let sum = 0; let shouldDouble = false;
          for (let i = digits.length - 1; i >= 0; i--) {
            let d = digits.charCodeAt(i) - 48;
            if (d < 0 || d > 9) return false;
            if (shouldDouble) { d *= 2; if (d > 9) d -= 9; }
            sum += d; shouldDouble = !shouldDouble;
          }
          return sum % 10 === 0;
        }
        function validateExp(value) {
          const m = String(value || '').match(/^(\d{2})\/(\d{2})$/);
          if (!m) return false;
          let mm = parseInt(m[1], 10); let yy = parseInt(m[2], 10);
          if (mm < 1 || mm > 12) return false;
          const fullYear = 2000 + yy;
          const now = new Date();
          const exp = new Date(fullYear, mm, 0, 23, 59, 59, 999);
          return exp >= new Date(now.getFullYear(), now.getMonth(), now.getDate());
        }

        // Mask: Card number
        cardInput?.addEventListener('input', () => {
          const raw = onlyDigits(cardInput.value).slice(0, 19);
          const type = detectCardType(raw);
          cardInput.value = formatCard(raw);
          if (cvvInput) cvvInput.maxLength = type === 'amex' ? 4 : 3;
          cardInput.setCustomValidity('');
        });
        cardInput?.addEventListener('blur', () => {
          const digits = onlyDigits(cardInput.value);
          if (!luhnCheck(digits)) {
            cardInput.setCustomValidity('Número de cartão inválido.');
          } else {
            cardInput.setCustomValidity('');
          }
        });

        // Mask: Expiration MM/AA
        expInput?.addEventListener('input', () => {
          const d = onlyDigits(expInput.value).slice(0, 4);
          let out = d;
          if (d.length >= 3) out = d.slice(0,2) + '/' + d.slice(2);
          expInput.value = out;
          expInput.setCustomValidity('');
        });
        expInput?.addEventListener('blur', () => {
          if (!validateExp(expInput.value)) {
            expInput.setCustomValidity('Data inválida (MM/AA) ou expirada.');
          } else {
            expInput.setCustomValidity('');
          }
        });

        // Mask: CVV numeric, dependent length
        cvvInput?.addEventListener('input', () => {
          const type = detectCardType(onlyDigits(cardInput?.value || ''));
          const max = type === 'amex' ? 4 : 3;
          const d = onlyDigits(cvvInput.value).slice(0, max);
          cvvInput.value = d;
          if (d.length !== max) cvvInput.setCustomValidity('CVV inválido.'); else cvvInput.setCustomValidity('');
        });
        form?.addEventListener('submit', (e) => {
          e.preventDefault();
          const btn = form.querySelector('button[type="submit"]');
          if (btn) btn.disabled = true;
          if (!form.reportValidity()) { if (btn) btn.disabled = false; return; }
          note.textContent = 'Processando pagamento simulado...';
          setTimeout(() => {
            note.textContent = 'Pagamento aprovado! Bem-vindo ao NexUS.';
            // redireciona para a área de membros
            setTimeout(() => { location.href = 'members.html'; }, 1200);
          }, 900);
        });
      })();
    </script>
  </body>
</html>
